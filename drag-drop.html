<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/drag-drop.css" />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <section id="drag-and-drop">
      <h1>Drag and Drop</h1>
      <!--B4-->
      <div class="d-flex mt-5">
        <div class="drag-start">
          <img id="drag-logo" src="logo_kmin.png" draggable="true" />
        </div>
        <div class="arrow">
          <i class="fas fa-caret-right"></i>
          <i class="fas fa-caret-right"></i>
          <i class="fas fa-caret-right"></i>
        </div>
        <div id="drag-container" class="spin">
          <div id="line"></div>
        </div>
      </div>
    </section>
    <section id="map">
      <div id="myMap"></div>
      <script>
        function myMap() {
          var myCenter = new google.maps.LatLng(10.80782, 106.703469);
          var mapCanvas = document.getElementById("myMap");
          var mapOptions = { center: myCenter, zoom: 17 };
          var map = new google.maps.Map(mapCanvas, mapOptions);
          var marker = new google.maps.Marker({
            position: myCenter,
            animation: google.maps.Animation.BOUNCE
          });
          marker.setMap(map);

          var infoWindow = new google.maps.InfoWindow({ content: "Pj4" });
          infoWindow.open(map, marker);
        }
        var x = document.getElementById("pos");
        function layViTri() {
          navigator.geolocation.getCurrentPosition(hienThiViTri);
        }
        function hienThiViTri(position) {
          x.innerHTML =
            "(" + position.coords.latitude + ", " + position.coords.longitude;
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxKph_Tt9vaXKb0ooVqAEeU89-_A512H8&callback=myMap"></script>
    </section>
    <script src="js/drag-drop.js"></script>
  </body>
</html>
